<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <wicket:head>
            <title>Add Teacher</title>
        </wicket:head>
    </head>
    <body>
        <wicket:extend>
            <div id="AddDropForm">
            
            <form action="#" wicket:id="add_teacher">
                <h2>Add</h2>
                <table>
                    <tr>
                        <th>Name: </th>
                        <td><input wicket:id="name" type="text"/></td>
                    </tr>
                    <tr>
                        <th>Username: </th>
                        <td><input wicket:id="username" type="text"/></td>
                    </tr>
                    <tr>
                        <th>Password: </th>
                        <td><input wicket:id="password" type="text"/></td>
                    </tr>
                </table>
                <input id="button" value="Add" name="add_teacher" type="submit"/>
            </form>
                
            </div>
        </wicket:extend>
    </body>
</html>
