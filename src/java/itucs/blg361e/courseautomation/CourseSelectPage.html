<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <wicket:head>
            <title>Edit Course</title>
        </wicket:head>
    </head>
    <body>
        <wicket:extend>
            <h2>Select Course to Edit</h2>
            <form action="#" wicket:id="course_select">
                <table>
                    <tr>
                        <th>Choose course:</th>
                        <td><select wicket:id="selection">
                                <option value="0">Please select...</option>
                            </select></td>
                    </tr>
                </table>
                <input id="button" value="Edit" name="edit" type="submit"/>
            </form>
        </wicket:extend>
    </body>
</html>
