<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <wicket:head>
            <title>Add / Drop</title>
        </wicket:head>
    </head>
    <body>
        <wicket:extend>
            <div id="AddDropForm">
            <h2>Add / Drop</h2>
            <form action="#" wicket:id="add_drop">
                <table>
                    <tr>
                        <th>CRN:</th>
                        <td><input wicket:id="CRN" type="text"/></td>
                    </tr>
                </table>
                <input value="Add/Drop" name="add_drop" type="submit"/>
            </form>
            </div>
        </wicket:extend>
    </body>
</html>
