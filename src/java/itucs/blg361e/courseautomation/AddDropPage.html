<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <wicket:head>
            <title>Add / Drop</title>
        </wicket:head>
    </head>
    <body>
        <wicket:extend>
            <div id="AddDropForm">
            
            <form action="#" wicket:id="add_crn">
                <h2>Add</h2>
                <table>
                    <tr>
                        <td id="crn">CRN:</td>
                        <td><input wicket:id="CRN" type="text"/></td>
                    </tr>
                </table>
                <input id="button" value="Add" name="add_drop" type="submit"/>
            </form>
                
            <form action="#" wicket:id="drop_crn">
                <h2>Drop</h2>
                <table>
                    <tr>
                        <td id="crn">CRN:</td>
                        <td><input wicket:id="CRN" type="text"/></td>
                    </tr>
                </table>
                <input id="button" value="Drop" name="add_drop" type="submit"/>
            </form>
                
            </div>
        </wicket:extend>
    </body>
</html>
