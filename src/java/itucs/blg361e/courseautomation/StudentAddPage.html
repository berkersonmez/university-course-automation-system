<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <wicket:head>
            <title>Edit Course</title>
        </wicket:head>
    </head>
    <body>
        <wicket:extend>
            <h2>Fill in the form to add new student.</h2>
            <form action="#" wicket:id="student_add">
                <table border="0">
                    <tr>
                        <th nowrap="1">Name:</th>
                        <td><input wicket:id="name" type="text"/></td>
                    </tr>
                    <tr>
                        <th>Username:</th>
                        <td><input wicket:id="username" type="text" size="8"/></td>
                    </tr>
                    <tr>
                        <th>Password:</th>
                        <td><input wicket:id="password" type="text"/></td>
                    </tr>
                    <tr>
                        <th>Number:</th>
                        <td><input wicket:id="number" type="text"/></td>
                    </tr>
                    <tr>
                        <th>Credits Limit:</th>
                        <td><input wicket:id="creditLimit" type="text"/></td>
                    </tr>
                </table>
                <input id="button" value="Add" name="add" type="submit"/>
            </form>
        </wicket:extend>
    </body>
</html>
