<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"  
      xml:lang="en"  
      lang="en"> 
    <head> 
        <wicket:head> 
            <title>Wicket Example</title> 
        </wicket:head> 
    </head> 
    <body> 
        <div id="bigwrappper">
        <wicket:extend>
            <div id="login">
            <h2 id="baslik">Login</h2>
            <form action="#" wicket:id="login">
                <table id="logintable">
                    <tr>
                        <td>Username</td>
                    </tr>
                    <tr>
                        <td><input wicket:id="username" type="text"/></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                    </tr>
                    <tr>
                        <td><input wicket:id="password" type="password" /></td>
                    </tr>
                </table>
                <input id="button" value="Login" name="login" type="submit"/>
            </form>
            </div>
            
            <div id="listeler">
            <h2>Student List</h2>
            <table>
                <tr wicket:id="student_list">
                    <td>
                        (<span wicket:id="number"></span>) <span wicket:id="name"></span> | <span wicket:id="username"></span> | <span wicket:id="password"></span>
                    </td>
                </tr>
            </table>

            <h2>Teacher List</h2>
            <table>
                <tr wicket:id="teacher_list">
                    <td>
                        <span wicket:id="t_name"></span> | <span wicket:id="t_username"></span> | <span wicket:id="t_password"></span>
                    </td>
                </tr>
            </table>

            <h2>Admin List</h2>
            <table>
                <tr wicket:id="admin_list">
                    <td>
                        <span wicket:id="a_name"></span> | <span wicket:id="a_username"></span> | <span wicket:id="a_password"></span>
                    </td>
                </tr>
            </table>
            </div>
        </wicket:extend>
        </div>   
    </body> 
</html>
