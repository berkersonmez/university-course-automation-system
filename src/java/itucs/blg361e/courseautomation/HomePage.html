<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"  
      xml:lang="en"  
      lang="en"> 
    <head> 
        <wicket:head> 
            <title>Wicket Example</title> 
        </wicket:head> 
    </head> 
    <body> 
        <wicket:extend>
            <div id="login">
            <h2>Login</h2>
            <form action="#" wicket:id="login">
                <table>
                    <tr>
                        <th>Username:</th>
                        <td><input wicket:id="username" type="text"/></td>
                    </tr>
                    <tr>
                        <th>Password</th>
                        <td><input wicket:id="password" type="password" size="4"/></td>
                    </tr>
                </table>
                <input value="Login" name="login" type="submit"/>
            </form>
            </div>
            <h2>Example (Student Listing)</h2>
            <table>
                <tr wicket:id="student_list">
                    <td>
                        (<span wicket:id="number"></span>) <span wicket:id="name"></span> | <span wicket:id="username"></span> | <span wicket:id="password"></span>
                    </td>
                </tr>
            </table>

            <h2>Example (Teacher Listing)</h2>
            <table>
                <tr wicket:id="teacher_list">
                    <td>
                        <span wicket:id="t_name"></span> | <span wicket:id="t_username"></span> | <span wicket:id="t_password"></span>
                    </td>
                </tr>
            </table>

            <h2>Example (Admin Listing)</h2>
            <table>
                <tr wicket:id="admin_list">
                    <td>
                        <span wicket:id="a_name"></span> | <span wicket:id="a_username"></span> | <span wicket:id="a_password"></span>
                    </td>
                </tr>
            </table>
        </wicket:extend>
        
    </body> 
</html>
