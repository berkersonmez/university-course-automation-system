<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <wicket:head>
            <title>Add / Drop</title>
        </wicket:head>
    </head>
    <body>
        <wicket:extend>
            <h2>Fill in the form to add new course. (Time format example: "13:30:00")</h2>
            <form action="#" wicket:id="course_add">
                <table>
                    <tr>
                        <th>CRN:</th>
                        <td><input wicket:id="CRN" type="text"/></td>
                    </tr>
                    <tr>
                        <th>Course:</th>
                        <td><select wicket:id="course">
                                <option value="0">Please select...</option>
                            </select></td>
                    </tr>
                    <tr>
                        <th>Quota:</th>
                        <td><input wicket:id="quota" type="text"/></td>
                    </tr>
                    <tr>
                        <th>Teacher id:</th>
                        <td>
                            <input wicket:id="teacherID" type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <th>Day:</th>
                        <td><select wicket:id="daySelect">
                                <option value="0">Please select...</option>
                            </select></td>
                    </tr>
                    
                    <tr>
                        <th>Starting time (HH:MM:SS):</th>
                        <td><input wicket:id="beginTimeInString" type="text"/></td>
                    </tr>
                    
                    <tr>
                        <th>Ending time (HH:MM:SS):</th>
                        <td><input wicket:id="endTimeInString" type="text"/></td>
                    </tr>
                    <tr>
                        <th>Class (Optional):</th>
                        <td><select wicket:id="class_room">
                                <option value="0">Please select...</option>
                            </select></td>
                    </tr>
                    
                </table>
                <input id="button" value="Add" name="add" type="submit"/>
            </form>
        </wicket:extend>
    </body>
</html>
