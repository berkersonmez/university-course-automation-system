<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <wicket:head>
            <title>Distribute Open Courses</title>
        </wicket:head>
    </head>
    <body>
        <wicket:extend>
            <h2>Distribute open courses to appropriate classes automatically.</h2>
            <form action="#" wicket:id="course_distribute">

            </form>
        </wicket:extend>
    </body>
</html>
