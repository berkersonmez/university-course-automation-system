<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <wicket:head>
            <title>Distribute Open Courses</title>
        </wicket:head>
    </head>
    <body>
        <wicket:extend>
            <h2>Distribute open courses to appropriate classes automatically.</h2>
            <form action="#" wicket:id="course_distribute">
                <input id="button"value="Distribute Open Courses to Classes" name="edit" type="submit"/>
            </form>
            <h2>Open Courses List</h2>
            <table class="wide">
                <tr>
                    <th>CRN</th>
                    <th>Name</th>
                    <th>Code</th>
                    <th>Quota</th>
                    <th>Day</th>
                    <th>Begin Time</th>
                    <th>End Time</th>
                    <th>Building</th>
                    <th>Class</th>
                </tr>
                <tr wicket:id="crn_list">
                    <td><span wicket:id="CRN"></span></td>
                    <td><span wicket:id="Name"></span></td>
                    <td><span wicket:id="Code"></span></td>
                    <td><span wicket:id="Quota"></span></td>
                    <td><span wicket:id="Day"></span></td>
                    <td><span wicket:id="Begin Time"></span></td>
                    <td><span wicket:id="End Time"></span></td>
                    <td><span wicket:id="Building"></span></td>
                    <td><span wicket:id="Class"></span></td>
                </tr>
            </table>
            <h2>Classroom List</h2>
            <table>
                <tr>
                    <th>Building</th>
                    <th>Name</th>
                    <th>Quota</th>
                </tr>
                <tr wicket:id="classroom_list">
                    <td><span wicket:id="Building"></span></td>
                    <td><span wicket:id="Name"></span></td>
                    <td><span wicket:id="Quota"></span></td>
                </tr>
            </table>
        </wicket:extend>
    </body>
</html>
